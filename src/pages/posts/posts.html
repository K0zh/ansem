<ion-header>
  <ion-navbar>
    <ion-buttons start left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{postsData.reg_dt | date}}</ion-title>
    <ion-buttons end right *ngIf="!typeCheck">
      <button ion-button icon-only (click)="savePosts()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header> 

<ion-content style="background-image: url(assets/images/bg_img_3.jpg);">
  <div class="post-wrap">
    <div class="post-question" padding>
      <h1 ion-text text-center padding no-margin>{{postsData.question}}</h1>
    </div>
    <div class="post-textarea" padding>
      <textarea placeholder="글을 작성해주세요." [(ngModel)]="postsData.contents" [disabled]="typeCheck"></textarea>
      <div class="post-btn-wrap" *ngIf="typeCheck">
        {{postsData.date}}
        <span>수정</span><span>삭제</span>
        <button ion-button icon-only (click)="selectTest()">
         테스트
        </button>
      </div>
    </div>
  </div>
</ion-content>
