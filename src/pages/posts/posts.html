<ion-header>
  <ion-navbar>
    <ion-buttons start left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{postsData.reg_dt | date}}</ion-title>
    <ion-buttons end right *ngIf="postsType == 'write'">
      <button ion-button icon-only (click)="savePosts()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end right *ngIf="postsType == 'view'">
      <button ion-button icon-only (click)="deletePosts()">
        <ion-icon name="md-trash"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end right *ngIf="postsType == 'update'">
      <button ion-button icon-only (click)="updatePosts()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header> 

<ion-content [ngStyle]="{'background-image': bg_url}">
  <div id="bg_black">
    <div class="post-wrap">
      <div class="post-question" padding>
        <h1 ion-text text-center padding no-margin>{{postsData.question}}</h1>
      </div>
      <div class="post-textarea" padding>
          <textarea placeholder="글을 작성해주세요." [(ngModel)]="postsData.contents" *ngIf="postsType == 'write'" [readonly]="typeCheck" autofocus></textarea>
          <textarea (click)="update()" [(ngModel)]="postsData.contents" *ngIf="postsType != 'write'" [readonly]="typeCheck" autofocus></textarea>
      </div>
    </div>
  </div>
</ion-content>
