
<ion-header>

  <ion-toolbar>
    <ion-title>Posts</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="dismiss()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header> 


<ion-content>
  <div>　yyyy-mm-dd</div>
  <div style="position: absolute; top: 10%; left: 50%; transform: translate(-50%, -30%); min-width: 90%;">
    <h3 text-center ion-text>오늘 하루는 어땠어? 가나다라마바사ㅇㅁㅇㅁㄴㅇ</h3>
    <p ion-text text-right padding>- 안셈님이 질문합니다</p>
  </div>
  <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -30%); min-width: 90%;">
    <ion-textarea rows="15" placeholder="글을 작성해주세요." padding>
    </ion-textarea>
  </div>

</ion-content>
