<ion-header>
  <ion-navbar>
    <ion-buttons start left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>질문신청하기</ion-title>
    <ion-buttons end right>
      <button ion-button icon-only (click)="sendQuestion()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked color="primary">질문자명</ion-label>
      <ion-input type="text" [(ngModel)]="submission.writer" max="10"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">질문</ion-label>
      <ion-input type="text" [(ngModel)]="submission.question" max="28"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">기타(표기를 원하는 계절/날짜 등)</ion-label>
      <ion-input type="text" [(ngModel)]="submission.etc" max="40"></ion-input>
    </ion-item>
  </ion-list>

  <div class="qs_desc">
    <h4>질문신청 설명</h4>
    <ol>
      <li>질문자명은 질문과 함께 표기되는 닉네임입니다.</li>
      <li>질문을 28자 이내로 입력해주세요</li>
      <li>기타에는 '겨울/크리스마스' 등 표기를 원하거나 기타 내용을 적어주세요.</li>
    </ol>
  </div>
</ion-content>
