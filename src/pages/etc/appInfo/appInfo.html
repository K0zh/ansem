<ion-header>
  <ion-navbar>
    <ion-buttons start left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>안셈 정보</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>App Name</ion-label>
      <ion-input type="text" readonly [(ngModel)]="appInformation.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>App Version</ion-label>
      <ion-input type="text" readonly [(ngModel)]="appInformation.version"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" readonly value="breadnine09@gmail.com"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
