<ion-header>
  <ion-navbar>
    <ion-title>기타</ion-title>
  </ion-navbar>
</ion-header>

<ion-content [ngStyle]="{'background-image': bg_url}">
  <div id="bg_black">
    <ion-list>
      <button ion-item (click)="openNotification()">
        알림 설정
      </button>
      <!-- <button ion-item (click)="openBgm()">
        배경음악
      </button> -->
      <button ion-item (click)="openQuestion()">
        질문 신청하기
      </button>
      <button ion-item (click)="openAppInfo()">
        안셈 정보
      </button>
      <button ion-item (click)="openAppRate()">
        안셈 평가하기
      </button>
      <!-- <button ion-item (click)="openBackUp()">
        백업/복구
      </button -->> 
      <button ion-item (click)="openReset()">
        초기화
      </button>
    </ion-list>
  </div>

</ion-content>
