<ion-header>
  <ion-navbar>
    <ion-title>모아보기</ion-title>
  </ion-navbar>
</ion-header>

<ion-content [ngStyle]="{'background-image': bg_url}">
  <div id="bg_black">
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col col-8 class="pick-date">
        <ion-datetime displayFormat="YYYY년 MM월" [(ngModel)]="pickDate" cancelText="취소" doneText="확인" min="2017-01-01"></ion-datetime>
      </ion-col>
      <ion-col>
<!--
        <button ion-button icon-only clear (click)="daysConfig()" style="float:right">
          <ion-icon name="calendar"></ion-icon>
        </button> 
-->
      </ion-col>
    </ion-row>
 
    <ion-list>
      <ion-card *ngFor="let posts of postsList">
        <ion-item (click)="openPosts(posts.REG_DT)">
          <p item-left class="date">{{posts.REG_DT | date:'d'}}</p>
          <p>{{posts.QUESTION}}</p>
        </ion-item>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
